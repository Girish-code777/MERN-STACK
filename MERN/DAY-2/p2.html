<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #1a0101;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #df6f6f;
        }
        img {
            width: 100px; /* Set a fixed width for images */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<h1>Hotel Menu</h1>

<table>
    <thead>
        <tr>
            <th>Image</th>
            <th>Dish Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><img src="idli.jpeg" alt="Dish 1"></td>
            <td>IDLI </td>
            <td>RS 20.00</td>
        </tr>
        <tr>
            <td><img src="is.jpeg" alt="Dish 2"></td>
            <td>Margherita Pizza</td>
            <td>RS 299.00</td>
        </tr>
        <tr>
            <td><img src="idli" alt="Dish 3"></td>
            <td>Caesar Salad</td>
            <td>RS 99.00</td>
        </tr>
        <tr>
            <td><img src="dish4.jpg" alt="Dish 4"></td>
            <td>Grilled Salmon</td>
            <td>RS 499.00</td>
        </tr>
        <tr>
            <td><img src="dish5.jpg" alt="Dish 5"></td>
            <td>Chocolate Lava Cake</td>
            <td>RS 49.99</td>
        </tr>
    </tbody>
</table>

</body>
</html>
