<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <h1>Matrimony Registration</h1>
    <form class="form-container" action="submit_registration.php" method="POST">
        <!-- Personal Information -->
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <div>
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <!-- Contact Information -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <!-- Religious and Cultural Details -->
        <div class="form-group">
            <label for="religion">Religion</label>
            <select id="religion" name="religion" required>
                <option value="">--Select Religion--</option>
                <option value="Hindu">Hindu</option>
                <option value="Muslim">Muslim</option>
                <option value="Christian">Christian</option>
                <option value="Sikh">Sikh</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="caste">Caste</label>
            <input type="text" id="caste" name="caste" placeholder="Enter your caste (optional)">
        </div>

        <!-- Professional Details -->
        <div class="form-group">
            <label for="education">Education</label>
            <input type="text" id="education" name="education" placeholder="Enter your highest qualification" required>
        </div>

        <div class="form-group">
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation" placeholder="Enter your profession" required>
        </div>

        <!-- Physical Attributes -->
        <div class="form-group">
            <label for="height">Height (in cm)</label>
            <input type="number" id="height" name="height" placeholder="Enter your height" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight (in kg)</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight">
        </div>

        <!-- Preferences -->
        <div class="form-group">
            <label for="partnerPreferences">Partner Preferences</label>
            <textarea id="partnerPreferences" name="partnerPreferences" rows="4" placeholder="Describe your partner preferences"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Register</button>
    </form>
</body>
</html>
