<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <style>
        /* Element Selector */
        p {
            font-size: 16px;
        }

        /* Class Selector */
        .red-text {
            color: red;
        }

        /* ID Selector */
        #blue-text {
            color: blue;
        }
    </style>
</head>
<body>
    <p class="red-text">This is the first paragraph with red text.</p>
    <p>This is the second paragraph with the default text color.</p>
    <p id="blue-text">This is the third paragraph with blue text.</p>
</body>
</html>
